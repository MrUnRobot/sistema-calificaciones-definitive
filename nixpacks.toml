# nixpacks.toml
[phases.setup]
# Solo instalamos las dependencias del sistema. Pip ya viene incluido.
nixPkgs = ["python3", "gcc"]

# ELIMINAMOS TODOS los comandos 'pip install' aquí.
# No necesitamos modificar el sistema global.

[phases.install]
# Esta fase crea un entorno virtual aislado y usa pip AHÍ.
cmds = [
    "python3 -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.start]
# Asegurémonos de activar el entorno virtual al iniciar
cmd = ". /opt/venv/bin/activate && gunicorn app:app --bind=0.0.0.0:$PORT"
